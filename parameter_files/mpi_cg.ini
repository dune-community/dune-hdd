[solver]
verbose = 6
type = bicgstab.ssor
post_check_solves_system = 1
precision = 1e-6
max_iter = 1000
preconditioner.anisotropy_dim = 3
preconditioner.isotropy_dim = 3

[grids]
lower_left = 0
upper_right = 1
refinements = 8
num_refinements = 8
num_elements = 16
overlap = 8

[diffusion_factor]
ellipsoids.count = 50
ellipsoids.min_radius = 0.01
ellipsoids.max_radius = 0.1
ellipsoids.seed = 0
ellipsoids.children = 2
ellipsoids.recursion_depth = 2
ellipsoids.recursion_scale = 0.5

[neumann]
name = neumann_unused

[dirichlet]
name = dirichlet

[force]
name = force

[diffusion_tensor]
name = diffusion_tensor